<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>File System Explorer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Left Pane: Directory Tree -->
        <div id="sidebar">
            <ul id="directoryList">
                <!-- Dynamically generated directory tree will appear here -->
            </ul>
        </div>

        <!-- Right Pane: File/Folder Display Table -->
        <div id="fileDisplay">
            <table id="fileTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date Modified</th>
                        <th>File Size (KB)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Files and folders will be rendered here -->
                </tbody>
            </table>
        </div>

        <div id="testResults">
            <!-- Test results will appear here -->
        </div>

        <script src="app.js"></script>
        <!-- <script src="tests.js" defer></script>  -->
    </body>
</html>
